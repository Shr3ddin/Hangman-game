<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Hangman Game</title>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="style.css" />
	</head>

	<body>
		<main class="main">
			<div class="result-modal">
				<div class="modal-content">
					<h2>Game Over! You lost!</h2>
					<p>Correct answer was: <span>sword</span></p>
					<button class="play-again-btn">Play again</button>
				</div>
			</div>

			<h1>Hangman Game</h1>

			<div class="game-container">
				<div class="hangman-img-box">
					<img src="./img/hangman-0.svg" alt="" />
				</div>

				<div class="hangman-content">
					<div class="word-letters">
						<p class="letter"></p>
						<p class="letter guessed">A</p>
						<p class="letter"></p>
						<p class="letter"></p>
						<p class="letter"></p>
						<p class="letter"></p>
						<p class="letter"></p>
					</div>

					<div class="hint-text">
						<p></p>
					</div>

					<div class="guesses-text">
						<p>Incorrect guesses: <span>0 / 5</span></p>
					</div>

					<div class="keyboard">
						<button class="key">A</button>
						<button class="key">B</button>
						<button class="key">C</button>
						<button class="key">D</button>
						<button class="key">E</button>
						<button class="key">F</button>
						<button class="key">G</button>
						<button class="key">H</button>
						<button class="key">I</button>
						<button class="key">J</button>
						<button class="key">K</button>
						<button class="key">L</button>
						<button class="key">M</button>
						<button class="key">N</button>
						<button class="key">O</button>
						<button class="key">P</button>
						<button class="key">Q</button>
						<button class="key">R</button>
						<button class="key">S</button>
						<button class="key">T</button>
						<button class="key">U</button>
						<button class="key">V</button>
						<button class="key">W</button>
						<button class="key">X</button>
						<button class="key">Y</button>
						<button class="key">Z</button>
					</div>
				</div>
			</div>
		</main>

		<script src="script.js"></script>
	</body>
</html>
